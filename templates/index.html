<title>Reportes Alterra</title>
<form action="/login" method="post">
    REPORTE: <select name="reporte_tipo">
        <option value="12A">Reporte 12A</option>
        <option value="12E">Reporte 12E</option>

    GTIN: <input type="text" name="gtin_param">
